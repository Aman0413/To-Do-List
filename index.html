<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        #remove {
            margin-left: 20px;
            padding-right: 40px;
            padding-left: 40px;
            margin-top: 10px;
        }

        #edit {
            padding-right: 40px;
            padding-left: 40px;
            margin-top: 10px;
        }
    </style>
    <title>Add course</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To-Do-List</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
                <a class="nav-item nav-link disabled" href="#">Disabled</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="input-group mb-3">
                <input id="text" type="text" class="form-control" placeholder="Add List"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="addbtn" class="btn btn-outline-secondary" type="button">Add</button>
                </div>

            </div>
            <ul class="list-group" id="parentList">
                <li class="list-group-item">
                    <h3>Shopping</h3>
                    <button id="edit" class="btn btn-warning" type="button" onclick="editItem(this)"> Edit</button>
                    <button id="remove" class="btn btn-danger" type="button" onclick="removeItem(this)">
                        Remove</button>
                </li>

            </ul>
        </div>

    </main>

    <!-- javaScript -->

    <script>
        function addItem(e) {
            if (parentList.children[0].className == 'emptyMsg') {
                parentList.children[0].remove();
            }
            let text = document.getElementById('text').value;
            let newLi = document.createElement('li')
            newLi.classList.add('list-group-item')

            text = newLi.textContent = text;
            newLi.innerHTML =
                `<h3>${text}</h3>
                    <button id="edit" class="btn btn-warning" type="button" onclick="editItem(this)" > Edit</button>
                    <button id="remove" class="btn btn-danger" type="button" onclick="removeItem(this)"> Remove</button>`;


            parentList.appendChild(newLi);
        }

        function removeItem(curElement) {
            curElement.parentElement.remove();
            if (parentList.children.length <= 0) {
                let newEmptyMsg = document.createElement("h3");
                newEmptyMsg.classList.add("emptyMsg")
                newEmptyMsg.textContent = "Nothing is here. Please add chapter!!"
                parentList.appendChild(newEmptyMsg);

            }
        }

        function editItem(curElement) {
            if (curElement.textContent == "Done") {
                curElement.textContent == "Edit";
                let curItemName = curElement.previousElementSibling.value;
                let currHeading = document.createElement('h3');
                currHeading.textContent = curItemName;
                curElement.parentElement.replaceChild(currHeading, curElement.previousElementSibling)
            } else {

                curElement.textContent = "Done";
                let curItemName = curElement.previousElementSibling.textContentl;
                let curInput = document.createElement('input');
                curInput.type = 'text';
                curInput.className = "form-control"
                curInput.placeholder = "Chapter Name"
                curInput.value = curItemName;

                curElement.parentElement.replaceChild(curInput, curElement.previousElementSibling)
            }


        }

        let parentList = document.getElementById('parentList');

        let addbtn = document.getElementById('addbtn');
        addbtn.addEventListener('click', addItem);
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
